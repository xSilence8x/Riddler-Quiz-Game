{% extends "base.html" %}
{% load static %}

{% block title %}
Obnovit heslo
{% endblock %}

{% block content %}
    <div id="intro-container">
    <h1>Obnovit zapomenuté heslo</h1>
    <p>Zadej e-mailovou adresu a zašleme ti pokyny k obnově na e-mail.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Obnovit heslo</button>
    </form>
</div>
{% endblock %}
